<!DOCTYPE html>
<html lang="en" class="dark" data-animation-level="normal">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnerSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            void: 'rgb(var(--color-void) / <alpha-value>)',
            surface: 'rgb(var(--color-surface) / <alpha-value>)',
            mist: 'rgb(var(--color-mist) / <alpha-value>)',
            ash: 'rgb(var(--color-ash) / <alpha-value>)',
            starlight: 'rgb(var(--color-starlight) / <alpha-value>)',
          },
          animation: {
            'spin-slow': 'spin 10s linear infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'fade-out': 'fadeOut 0.3s ease-in forwards',
            'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-subtle': 'pulseSubtle 8s ease-in-out infinite',
            'zoom-in': 'zoomIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'zoom-in-suttle': 'zoomIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'mirror-message': 'mirrorMessage 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in-right': 'fadeInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeOut: {
              '0%': { opacity: '1' },
              '100%': { opacity: '0' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            pulseSubtle: {
              '0%, 100%': { transform: 'scale(1)', opacity: '0.85' },
              '50%': { transform: 'scale(1.04)', opacity: '1' },
            },
            zoomIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            mirrorMessage: {
              '0%': { opacity: '0', transform: 'translateY(6px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInRight: {
              '0%': { opacity: '0', transform: 'translateX(20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            }
          }
        }
      }
    }
  </script>
  </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
