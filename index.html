
<!DOCTYPE html>
<html lang="en" class="dark" data-animation-level="normal">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              void: 'rgb(var(--color-void) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              mist: 'rgb(var(--color-mist) / <alpha-value>)',
              ash: 'rgb(var(--color-ash) / <alpha-value>)',
              starlight: 'rgb(var(--color-starlight) / <alpha-value>)',
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-out': 'fadeOut 0.3s ease-in forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-subtle': 'pulseSubtle 8s ease-in-out infinite',
              'zoom-in': 'zoomIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-in-suttle': 'zoomIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'mirror-message': 'mirrorMessage 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-right': 'fadeInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseSubtle: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.85' },
                '50%': { transform: 'scale(1.04)', opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              mirrorMessage: {
                '0%': { opacity: '0', transform: 'translateY(6px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-void: 255 255 255;
        --color-surface: 240 240 242;
        --color-mist: 200 200 205;
        --color-ash: 82 82 91;
        --color-starlight: 24 24 27;
      }

      .dark {
        --color-void: 9 9 11;
        --color-surface: 24 24 27;
        --color-mist: 39 39 42;
        --color-ash: 161 161 170;
        --color-starlight: 244 244 245;
      }

      /* Regras para Baixa Intensidade Visual */
      [data-animation-level="low"] * {
        animation-duration: 0.1ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.1ms !important;
      }
      
      [data-animation-level="low"] .animate-pulse,
      [data-animation-level="low"] .animate-pulse-subtle {
        animation: none !important;
        opacity: 0.8 !important;
      }

      body {
        background-color: rgb(var(--color-void));
        color: rgb(var(--color-starlight));
        overflow-x: hidden;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-void));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-mist));
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-ash));
      }

      .view-transition-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      /* View Transitions API Customization */
      @keyframes vt-fade-in { from { opacity: 0; transform: scale(0.98) translateY(10px); } }
      @keyframes vt-fade-out { to { opacity: 0; transform: scale(1.02) translateY(-10px); } }

      ::view-transition-old(root) {
        animation: 0.4s cubic-bezier(0.4, 0, 0.2, 1) both vt-fade-out;
      }
      ::view-transition-new(root) {
        animation: 0.5s cubic-bezier(0.4, 0, 0.2, 1) both vt-fade-in;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
